<div style="width: 600px; text-align: center;margin-top:20px">
  <div>Multi Line Plugin</div>
  <canvas id="testChartType" ngChartjs [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [legend]="lineChartLegend"
    [chartType]="chartType"></canvas>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="changeChartType()">Change
      Chart Type</button>
  </div>
</div>
