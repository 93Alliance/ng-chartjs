<!-- 1.line chart -->

<div style="width: 600px; text-align: center;margin-top:20px">
    <div>Multi Line Plugin</div>
  <canvas ngxChartjs [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
    [chartType]="lineChartType"></canvas>
  <button mat-raised-button color="primary" (click)="changeLabels()">Change Labels</button>
</div>
